<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Roboto:wght@100;400&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <p class="para-author">
      Created by
      <a class="github-link" href="https://github.com/rasmushaislund"
        >Rasmus H.
        <img
          class="github-logo"
          src="./img/github-logo-white.svg"
          alt="github logo"
      /></a>
    </p>
    <header>
      <div class="header">
        <button class="btn-add-book">+</button>
        <p class="para-add-book">Add book to library</p>
      </div>
    </header>
    <div class="modal" id="add-book-modal">
      <img
        class="card-close"
        id="modal-close"
        src="./img/close.svg"
        alt="icon for closing book card"
      />
      <h3 class="modal-header">Enter book information</h3>
      <form action="#" method="post">
        <ul>
          <li>
            <label for="book-title">Title</label
            ><input id="book-title" type="text" required />
          </li>
          <li>
            <label for="book-author">Author</label
            ><input id="book-author" type="text" required />
          </li>
          <li>
            <label for="book-pages">Pages</label
            ><input id="book-pages" type="number" required />
          </li>
          <div class="book-status-container">
            <li>
              <label for="book-status-not-read">Not read</label
              ><input
                id="book-status-not-read"
                name="book-status"
                type="radio"
                checked="checked"
              />
            </li>
            <li>
              <label for="book-status-reading">Reading</label
              ><input
                id="book-status-reading"
                name="book-status"
                type="radio"
              />
            </li>
            <li>
              <label for="book-status-read">Read</label
              ><input id="book-status-read" name="book-status" type="radio" />
            </li>
          </div>
          <li>
            <button class="add-book-modal-btn" type="button">+ Add book</button>
          </li>
        </ul>
      </form>
    </div>
    <main>
      <div class="bookshelf"></div>
    </main>
  </body>
</html>
